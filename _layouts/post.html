---
layout: default
---
<article>

  <header>
    <h1>{{ page.title | escape }}</h1>
    <p class="text-muted">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {%- assign date_format = "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        â€¢ {{ page.author }}
      {%- endif -%}
    </p>
  </header>
  
  <div>
    <a class="twitter-share-button" href="https://twitter.com/intent/tweet">Tweet</a>
  </div>

  <section>
    {{ content }}
  </section>
  
  <footer>
    {% include disqus.html %}
  </footer>

</article>
