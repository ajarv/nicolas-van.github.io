---
layout: default
---
<article>

  <header>
    <h1>{{ page.title | escape }}</h1>
    <p class="text-muted">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {%- assign date_format = "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        â€¢ {{ page.author }}
      {%- endif -%}
    </p>
  </header>
  
  {%- if post.image -%}
  <div>
    <img class="w-100" src="{{ post.image | relative_url }}">
  </div>
  {%- endif %}
  
  <div>
    {% include social_buttons.html %}
  </div>

  <section>
    {{ content }}
  </section>
  
  <footer>
    {% include disqus.html %}
  </footer>

</article>
